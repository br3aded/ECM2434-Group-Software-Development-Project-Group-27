        <link rel="stylesheet" href="{% static 'default.css' %}">

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
        <meta name="author" content="Matthew Wood" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <main id="main" class="main">

            <section id="landing-page" class="content-block uni-background">
                <div class="container" style="z-index: 100;">
                    <aside>
                      <div class="top">
                        <div class="logo">
                          <h2>Task master</h2>
                        <div>
                        <div class="close" id="close-btn">
                          <span class="material-icons-sharp">close</span>
                        </div>
                      </div>
              
                      <div class="sidebar">
                        <a href="#" class="active">
                          <span class="material-icons-sharp">person_outline</span>

                <img src="{% static 'favicon-large.png' %}" class="large-logo center">

                <div class="button-container center" style="top: 70%">
                    <div id="create-account" class="user-button disable-select" onmousedown="dim(this.id)"

                                                                             onmouseleave="undim(this.id)"
                                                                             onclick="window.location.href = '/login/'"> GET STARTED
                    </div>
                </div>
            </section>
            <section id="info" class="content-block" style="background-color: rgb(255, 134, 158); height: 100vh;"></section>
            <footer id="footer" class="footer"></footer>

        <script src="{% static 'page-logic.js' %}"></script>
