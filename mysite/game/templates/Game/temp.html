{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>

        <title> Taskmaster </title>
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon-large.png' %}" />
        <link rel="stylesheet" href="{% static 'game.css' %}">
        <meta name="author" content="Matthew Wood" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <main id="main" class="main">
            <nav id="navbar" class="navbar"> 
                <h1 id="title" style="position: absolute; padding-left: 20px"> Taskmaster </h1>
                <ul>
                    <li style="background-color: cyan"> Play </li>
                    <li style="background-color: rgb(143, 255, 120)"> About </li>
                    <li style="background-color: rgb(255, 127, 127)"> Signup </li>
                </ul>
            </nav>
            <section id="main-content" class="content-block" style="background-color: rgb(255, 223, 127)">
                <form id="options" class="options-container center"> 
                    <label id="enter-code" > </div>
                    <input type="text" id="enter-code" class="enter-code" name="enter-code" value="Enter" maxlength="5"><br>
                </form>

                <div id="user-options" class="button-container center" style="top: 300%">
                    <form action="game/createlobby" method="POST">
                        <div id="create-game" class="user-button"> CREATE GAME </div>
                    </form>
                    <div id="create-game" class="user-button"> VIEW GAMES </div>
                </div>
            </section>
            <section id="info" class="content-block" style="background-color: rgb(255, 134, 158); height: 100vh;"></section>
            <footer id="footer" class="footer"></footer>
        </main>

        <script src="{% static 'landing-page.js' %}"></script>
    </body>
</html>
