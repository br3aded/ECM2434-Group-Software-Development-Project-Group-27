<!DOCTYPE html>
{% load static %}

<html>
  <head>
    <meta charset='utf-8'>
    <meta name="author" content="Kwadwo Oppong-Mensah" />
    
    <title> Taskmaster </title>
    <link rel="stylesheet" href="{% static 'submit-task.css' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.png' %}" />
  </head>
  
  <div class="header">
    <h2>Submit Task</h2>
    <h3>Task: <var id="task">task</var></h3>
  </div>

  <body>

    <!--Player either selects take picture which will redirect
        to /game/takepicture or submits pre-existing image on this page-->
    <main class="main" id="main">
      <div class="container">
          <button id="takepic">Take Picture</button>
          <script type="text/javascript">
            document.getElementById("takepic").onclick = function () {
            var url = "{% url 'game:take_picture' game_code=game_code %}";
            location.href = url;
            };
          </script>
      </div>

      <div class="container">
        <label for="img">Select image:</label>
        <input type="file" id="imgsub" name="img" accept="image/*">
        <button id="submitImage">Submit</button>
        <script type="text/javascript">
          document.getElementById("submitImage").onclick = function () {
            storeImage(getSelectedImage());
            location.href = "/game/test";
          }
        </script>
        <canvas id="canvas" width=250 height=300></canvas>
      </div>
    </main>
    <script type="text/javascript" src="{% static 'take-photo.js' %}"></script>
  </body>
</html>
