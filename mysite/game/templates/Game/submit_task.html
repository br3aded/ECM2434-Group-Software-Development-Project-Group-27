<!DOCTYPE html>
{% load static %}

<html>
  <head>
    <meta charset='utf-8'>
    <meta name="author" content="Kwadwo Oppong-Mensah" />
    
    <title> Taskmaster </title>
    <link rel="stylesheet" href="{% static 'submit-task.css' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.png' %}" />
  </head>
  
  <body> 
    <h2>Submit Task</h2>
    <h3>Task: <var id="task">task</var></h3>
    
    <main class="main" id="main">
      <div class="container">
        <button id="takepic">Take Picture</button>
          <script type="text/javascript">
          document.getElementById("takepic").onclick = function () {
          location.href = "/game/take_picture";
          };
          </script>
      </div>
      <div class="container">
          <form action="/action_page.js">
            <label for="img">Select image:</label>
            <input type="file" id="img" name="img" accept="image/*">
            <!-- <input type="submit"> -->
          </form> 
      </div>  
    </main>
  </body>
</html>
