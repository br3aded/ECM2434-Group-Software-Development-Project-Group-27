{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>

        <title> Taskmaster </title>
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon-large.png' %}" />
        <link rel="stylesheet" href="{% static 'sidebar3.css' %}">
        <link rel="stylesheet" href="{% static 'gamelobby1.css' %}">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
        <meta name="author" content="Isaac Ng" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
      <div class="container">
        <aside>
          <div class="top">
            <div class="logo">
                <img src="{% static 'favicon.png'%}">
                <h2>Task master</h2>
            </div>
            <div class="close" id="close-btn">
              <span class="material-icons-sharp">close</span>
            </div>
          </div>
  
          <div class="sidebar">
            <a href="/home/">
              <span class="material-icons-sharp">person_outline</span>
              <h3>Home</h3>
            </a>
            <a href="/game/" class="active">
              <span class="material-icons-sharp">sports_esports</span>
              <h3>Game</h3>
            </a>
            <a href="/game/create_lobby">
              <span class="material-icons-sharp">add_business</span>
              <h3>Create Lobby</h3>
            </a>
            <a href="/game/player_lobbys" >
              <span class="material-icons-sharp">view_list</span>
              <h3>View Lobby</h3>
            </a>
            <a href="/logout/">
              <span class="material-icons-sharp">logout</span>
              <h3>Logout</h3>
            </a>
          </div>
        </aside>
        <main id="main" class="main">
          <section id="main-content" class="content-block uni-background">
              <div id="game-display" class="game-display">
                <div class="title">Lobby:</div>
                <div id="player-container" class="icon-container center" style="top: 50%">
                  <div id="info" class="info">
                    <div id="name" class="name-plate"> {{game_name}}  </div>
                    <div id="code" class="name-plate">{{game_code}} </div>
                    <div id="host" class="name-plate"> Waiting... </div>
                  </div>
                </div>
                <div id="user-options" class="button-container center" style="top: 80%">
                  <div id="next" class="user-button disable-select" onmousedown="dim(this.id)"
                                                                            onmouseup="undim(this.id)" 
                                                                            onmouseleave="undim(this.id)"> Start Game
                  </div>
                </div>
              </div>
          </section>
          <footer id="footer" class="footer"></footer>
      </main>
      <div class="right">
        <div class="top">
          <button id="menu-btn">
            <span class="material-icons-sharp">menu</span>
          </button>
          <div class="profile">
            <div class="info">
              <h3>{{username}}</h3>
            </div>
          </div>
        </div>
      </div>
      </div>
        

        <script src="{% static 'button-dim.js' %}"></script>
        <!-- <script src="{% static 'main.js' %}"></script> 
        <script src="{% static 'populate-lobby.js' %}"></script>-->
        <script src="{% static 'increment-state.js' %}"></script>
        <!-- <script src="{% static 'main.js' %}"></script> 
        <script src="{% static 'populate-lobby.js' %}"></script>-->
        <script src="{% static 'sidebar.js'%}"></script>
    </body>
</html>
