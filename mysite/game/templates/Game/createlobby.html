{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title> Create Lobby </title>
        <!-- please remember to put the below line so the page can be viewed in mobile view-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Kelsey Holdgate,isaac" />
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.png' %}" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'create1.css'%}">
        <link rel="stylesheet" href="{% static 'sidebar1.css'%}">
        
    </head>
    <body>
        <div class="container" >
          <!-- here is the side bar -->
            <aside>
              <div class="top">
                <div class="logo">
                    <img src="{% static 'favicon.png'%}">
                    <h2>Task master</h2>
                </div>
                <div class="close" id="close-btn">
                  <span class="material-icons-sharp">close</span>
                </div>
              </div>
      
              <div class="sidebar">
                <a href="/home/">
                  <span class="material-icons-sharp">person_outline</span>
                  <h3>Home</h3>
                </a>
                <a href="/game/" class="active">
                  <span class="material-icons-sharp">sports_esports</span>
                  <h3>Game</h3>
                </a>
                <a href="/logout/">
                  <span class="material-icons-sharp">logout</span>
                  <h3>Logout</h3>
                </a>
              </div>
            </aside>
            <!-- please put your main code below-->
            <main>
                <form class="form" action="add_lobby" method="post">
                    {% csrf_token %}
                    <div class="title"> Create Lobby</div>
                    <div class="lobby-details">
                        <div class="input-box">
                            <span class="details">Lobby name</span>
                            <input type="text" id="lobby name" name="lobby name" required>
                        </div>
                        <div class="input-box">
                            <span class="details">No. Of Players</span>                            
                            <input type="number" id="num of players" name="num of players" min="3" max = "10">
                        </div>
                        <div class="input-box">
                            <span class="details">No. Of Rounds</span>
                            <input type="number" id="num of rounds" name="num of rounds" min="1" max = "10">
                        </div>
                        <div class="button">
                            <input type="submit" value="Create">
                        </div>
                    </div>
                </form>
            </main>
            <div class="right">
                <div class="top">
                  <button id="menu-btn">
                    <span class="material-icons-sharp">menu</span>
                  </button>
                  <div class="profile">
                    <div class="info">
                      {% csrf_token %}
                      <h3>{{username}}</h3>
                    </div>
                  </div>
                </div>
            </div>
        </div>
        <script src="{% static 'create2.js'%}"></script>
    </body>
</html>
